
  <div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3" *ngIf="product">
            {{product.name}}
        </div>
        <div class="row m-0" *ngIf="product">
            <div class="col-6 left-side-product-box pb-3">
                <img src="{{product.pictureUrl}}" class="border p-3">
                <span class="sub-img">
                    <img src="{{product.pictureUrl}}" class="border p-2">
                    <img src="{{product.pictureUrl}}" class="border p-2">
                    <img src="{{product.pictureUrl}}" class="border p-2">
                </span>
            </div>
            <div class="col-6">
              <h3>{{product.name}}</h3>
              <p>{{product.price | currency}}</p>
              <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToCart()" class="btn btn-outline-secondary btn-lg ml-4">Add to Cart</button>
              </div>
              <div class="col-12" style="margin-top: 21px; margin-left: -10px;">
                <h4>Description</h4>
                <p>{{product.description}}</p>
              </div>
            </div>
        </div>
    </div>
  </div>
