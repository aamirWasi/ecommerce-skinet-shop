<pagination
        [boundaryLinks]="true"
        [totalItems]="77"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
        [totalItems]="this.totalCount"
        (pageChanged)="onPagerChanged($event)"
        [itemsPerPage]="this.pageSize"
        >
      </pagination>
